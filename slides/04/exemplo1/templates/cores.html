<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core</title>

    <style>
        .color {
            display: inline-block;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: transform .2s;
            width: 100px;
            margin: 0 10px;
            text-align: center;
        }

        .color:hover {
            transform: scale(1.2);
        }

    </style>

</head>
<body style="background-color: {{cor}};">


    <h1>Página de Cores</h1>

    <p>Você escolheu a cor: <span class="color">{{cor}}</span></p>

    <a href="{{url_for('index')}}">Página Inicial</a>

</body>
</html>
