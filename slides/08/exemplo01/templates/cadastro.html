<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">  
</head>
<body>
  <div class="container">
    <!-- NAV -->
    <nav>
      <h1>Cadastro de Livros</h1>
    </nav>

    <!-- Painel com formulário -->
    <section class="painel">
      <div class="form-card">
        <h2>Novo Livro</h2>
        <form action="{{url_for('register')}}" method="POST" enctype="multipart/form-data">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro" required>

          <label for="autor">Autor</label>
          <input type="text" id="autor" name="autor" placeholder="Digite o nome do autor" required>

          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="5" placeholder="Escreva uma breve descrição..." required></textarea>

          <label for="capa">Capa do Livro</label>
          <input type="file" id="capa" name="capa" accept="image/*">

          <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
