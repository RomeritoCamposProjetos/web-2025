{% extends "base.html" %}
{% block title %}Login - Minha Loja{% endblock %}
{% block content %}
  <div class="form-container">
    <h2>Entrar</h2>
    <form action="{{ url_for('login') }}" method="post" autocomplete="on" class="form">
      
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required placeholder="seu@exemplo.com" value="{{ request.form.email or '' }}">

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" required placeholder="Senha">

      <div class="form-row">
        <button class="btn" type="submit">Entrar</button>
        <a class="link muted" href="{{ url_for('register') }}">Criar conta</a>
      </div>
    </form>
  </div>
{% endblock %}
